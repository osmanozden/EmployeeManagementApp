spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/employee
    username: user
    password: pass

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

    hibernate:
      ddl-auto: create-drop
    show-sql: true
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: 'false'
